<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Itens</title>

    <style>
      input{
        padding: 8px;
        border-radius: 30px;
      }

      label{
        font-size: 15px;
      border-radius: 15px ;
      color: grey;
      }

      body{
        font-family: Arial;
      }
      
      button{
       background-color: rgb(164, 144, 187);
       color: black;
       border-radius: 8px;
       padding: 15px;
      }

     h1{
     color:rgb(89, 51, 124) 
     }
    </style>

    
  </head>
  <body>
   
    <center> <h1>Listagem de pessoas</h1> 
  <div>
    <form action="/login"  method="POST">
      <label>Login:</label>
      <input type="text" id="login" name="login" required /> 
      
      <br>

      <label>Senha:</label>
      <input type="password" id="senha" name="senha" required />
       <br>       
 
      <button type="submit">Entrar</button>
      </div></center>

    </form>

   

    <form action="/pessos"  method="POST">
      
      <label>Nome:</label>
      <input type="text" id="nome" name="nome" required /> 

      <br>

      <label>Login:</label>
      <input type="text" id="login" name="login" required /> 
      
      <br>

      <label>Idade:</label>
      <input type="number" id="idade" name="idade"/> 

      <br>

      <label>Cidade:</label>
      <input type="text" id="cidade" name="cidade" />  

       <br>

      <label>Senha:</label>
      <input type="password" id="senha" name="senha" required />
       <br>       
 
      <button type="submit">Criar</button>
      </div></center>

    </form>

  </body>
</html>
